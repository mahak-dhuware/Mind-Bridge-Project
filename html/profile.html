        <header class="page-header">

        <div class="profile-container">
            <!-- Profile Card -->
            <div class="profile-card">
                <div class="profile-avatar-section">
                    <div class="profile-avatar-large">
                        <img src="https://cdn.vectorstock.com/i/500p/78/35/single-gray-circle-with-a-simple-human-silhouette-vector-53897835.jpg"
                            id="avatar" />
                        <input type="file" id="avatarInput" accept="image/*" hidden>
                    </div>
                    <button class="btn-outline  btn-primary" id="changeAvatarBtn">Upload Image</button>
                     <button id="removeAvatarBtn" class=" btn-outline btn-destructive hidden"> Remove Image</button>
                       
                </div>


                <div class="profile-info">
                    <h2 class="profile-name" id="welcome-name"></h2>
                    <p class="profile-email" id="welcome-email"></p>
                    <p class="profile-joined" id="bio-added"></p>
                </div>
            </div>

            <!-- Edit Profile Form -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Profile Information</h3>
                </div>
                <form class="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="display-name" class="form-label">Display Name</label>
                            <input type="text" id="profile-name" class="form-input" id="display-name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="profile-email" class="form-input" id="email" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea id="bio" class="form-textarea" rows="4"
                            placeholder="Tell us about your interests..."></textarea>
                    </div>
