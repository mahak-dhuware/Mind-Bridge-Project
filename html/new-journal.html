<main class="main-content">
    <h1>New Journal Entry</h1>
    <p class="subtitle">Write your thoughts freely ðŸŒ±</p>

    <div class="card">
      <!-- Title -->
      <label>Title</label>
      <input
        type="text"
        id="journalTitle"
        class="form-input"
        placeholder="Enter title"
      />

      <!-- Body -->
      <label>Body</label>
      <textarea
        id="journalBody"
        class="form-input"
        rows="6"
        placeholder="Write your journal here..."
      ></textarea>

      <!-- Visibility -->
      <label>Visibility</label>
      <select id="journalVisibility" class="form-input">
        <option value="private">Private</option>
        <option value="shared">Shared to Circle</option>
        <option value="public">Public</option>
      </select>

      <!-- Shared Circles (only for shared) -->
      <div id="circleSelectBox" class="hidden">
        <label>Select Circle</label>
        <select id="sharedCircle" class="form-input">
          <!-- circles loaded from JS -->
        </select>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button class="btn-outline" onclick="goBack()">Cancel</button>
        <button class="btn-primary" id="saveJournalBtn">Save Entry</button>
      </div>
    </div>
    </main>
