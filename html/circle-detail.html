        <div id="adminPanel" class="post-card hidden">

            <div class="form-group">

                <div id="requestList"></div>
            </div>
        </div>

        <div class="post-card" id="postList">
            
            <div class="post-header">
                <div class="post-avatar"></div>
                <div class="post-info">
                    <h4 class="post-author" id="postAuthor"></h4>
                    <p class="post-meta"></p>
                </div>
                <button class="post-menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </button>
            </div>
            <div class="form-group">
                <h4><label for="postTitle">Post Title</label></h4>
                <input type="text" id="postTitle" class="form-input" placeholder="e.g. Mindfulness Daily" required />

            </div>
            <br>
            <div class="form-group">
                <h4><label for="postBody">Post Body</label></h4>
                <textarea id="postBody" class="form-textarea" class="post-content rows=" 4"
                    placeholder="Describe what you want to say.." required></textarea>
            </div>
            <br>
            <button class="btn-outline" id="submitPost">Post</button>
        </div>
